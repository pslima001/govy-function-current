# Docs for the Azure Functions Deploy action: https://github.com/Azure/functions-action
# OIDC login (federated credentials) - N√ÉO usa publish profile

name: Build and deploy Python project to Azure Function App - func-govy-parse-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Create deployment zip
        run: |
          rm -f release.zip
          zip -r release.zip . \
            -x "*.git*" \
            -x ".github/*" \
            -x "venv/*" \
            -x ".venv/*" \
            -x "__pycache__/*" \
            -x "**/__pycache__/*" \
            -x "*.pyc" \
            -x ".pytest_cache/*" \
            -x ".mypy_cache/*" \
            -x ".DS_Store"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-22.04
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: func-govy-parse-test
          slot-name: Production
          package: release.zip
          scm-do-build-during-deployment: true
          enable-oryx-build: true



