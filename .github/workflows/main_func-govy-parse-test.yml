# Docs for the Azure Functions Deploy action: https://github.com/azure/functions-action
# More info: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - func-govy-parse-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'   # repo root
  PYTHON_VERSION: '3.11'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # âœ… IMPORTANT: install dependencies into .python_packages so Azure Functions runtime can import them
      - name: Install dependencies into .python_packages
        run: |
          rm -rf .python_packages
          mkdir -p .python_packages/lib/site-packages
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      # Optional: Add step to run tests here (if you have any)
      # - name: Run tests
      #   run: pytest -q

      - name: Create deployment zip
        run: |
          rm -f release.zip
          zip -r release.zip . \
            -x "*.git*" \
            -x "venv/*" \
            -x "__pycache__/*" \
            -x "**/__pycache__/*" \
            -x "*.pyc" \
            -x ".pytest_cache/*" \
            -x ".mypy_cache/*" \
            -x ".DS_Store"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: |
          unzip -o release.zip
          rm -f release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_46D3231A66E74C60A3C205E6F3F7BE9D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2EBC03021A3745CF8C6887E17978D958 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B46DCF41F9AA4D7391FF14B303CFA9C2 }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'func-govy-parse-test'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
