name: CI - Lint & Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ruff pytest
          pip install -r requirements.txt

      - name: Structure check
        run: python scripts/ci_structure_check.py

      - name: Anti-regression auth check
        run: python scripts/check_no_connection_strings.py

      - name: Ruff lint
        run: ruff check govy/utils/juris_*.py tests/test_juris_*.py govy/doctrine/*.py tests/test_doctrine_*.py

      - name: Ruff format check
        run: ruff format --check govy/utils/juris_*.py tests/test_juris_*.py govy/doctrine/*.py tests/test_doctrine_*.py

      - name: Run tests
        run: pytest tests/test_juris_*.py tests/test_doctrine_*.py -q --tb=short
