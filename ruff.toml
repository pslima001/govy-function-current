# Ruff configuration for GOVY KB Pipeline
# Guardrail: target-version, line-length, excludes.
# Scope is controlled by CI workflow (explicit file globs).

target-version = "py311"
line-length = 120

include = [
    "govy/utils/juris_*.py",
    "tests/test_juris_*.py",
]

extend-exclude = [
    "backups",
    "govy/api",
    "govy/extractors",
    "govy/juris",
]
